<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<div class="container">
		<div id="accordion" role="tablist">

			<div class="card">
				<a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					<div class="card-header" role="tab" id="headingOne">
						<h5 class="mb-0">Options</h5>
					</div>
				</a>
				<div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
					<div class="card-body">
						<div class="row">
							<div class="col">
								<input type="file" name="jsonfile" id="jsonfile" class="hidden" />
								<button id="select-file" class="btn btn-primary">Select Log File</button>
								<span id="selected-file-name"></span>
							</div>
							<div class="col text-right">
								<button id="run" class="btn btn-primary">Run Filter</button>
							</div>
						</div>

						<hr>

						<div class="row">
							<div class="col">Attributes: </div>
						</div>
						<div class="row">
							<div class="col">
								<textarea id="attrib-to-show" class="form-control" rows="8"></textarea>
							</div>
							
						</div>

						<hr>

						<form class="filter-key-value">
							<div class="row">
								<div class="col">Filter: <button id="filter-add" class="btn-sm btn-default"><i class="fa fa-plus" aria-hidden="true"></i> Add</button></div>
							</div>
							<!-- filters -->
						</form>



					</div>
				</div>
			</div>

			<div class="card">
				<a data-toggle="collapse" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
					<div class="card-header" role="tab" id="headingTwo">
						<h5 class="mb-0">Filtered Record</h5>
					</div>
				</a>
				<div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo">
					<div class="card-body">
						<div class="row">
							<div class="col">
								<div id="desc-output">Matched Record:<code id="matched-count">0</code></div>
							</div>
							<div class="col text-right">
								<button class="btn btn-secondary" id="result-download-csv">Download CSV</button>
							</div>
						</div>
						
						<hr>
						<div id="output" class="col"></div>
						<div class="col"><pre id="output-pre"></pre></div>	
					</div>
				</div>
			</div>

		</div>
	</div>

<div class="hidden">
	<div id="template-filter-conditions">
		<div class="row filter-conditions-item">
			<div class="col">
				<input type="text" class="form-control filter-key" placeholder="Key, e.g.: eventSource">
			</div>
			<div class="col-md-1">
				<select class="custom-select filter-operater">
					<option selected value="eq">==</option>
					<option value="neq">!=</option>
					<option value="gt">&gt;</option>
					<option value="lt">&lt;</option>
				</select>
			</div>
			<div class="col">
				<input type="text" class="form-control filter-value" placeholder="Value, e.g.: rds.amazonaws.com">
			</div>
			<div class="col-md-1">
				<button id="filter-del" class="btn btn-outline-dark" onclick="$(this).parent().parent().remove()"><i class="fa fa-times" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/main.js"></script>
</html>
